<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    
    <!-- Angular essentials -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <!-- Angular routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular controllers -->
    <script src="app/controllers/usercontroller.js"></script>
    <script src="app/controllers/maincontroller.js"></script>
    <script src="app/controllers/managementcontroller.js"></script>

    <!-- Angular services -->
    <script src="app/services/userservices.js"></script>
    <script src="app/services/authservice.js"></script>

    <title>User Manager</title>
  </head>

  <body ng-app="myApp" ng-controller="mainControl as main" ng-show="main.isLoading" ng-cloak>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">User Management</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">Login</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/signup">Sign-up</a></li>
            <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.doLogout();">Logout</a></li>
            <li><a ng-show="main.isLoggedIn && main.authorized" href="/management">Management</a></li>


            <li><a ng-show="main.isLoggedIn" href="/profile">{{ main.username }}</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div>
        <br>
      </div>
      <div>
        <br>
      </div>

      <div ng-view></div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{main.modalHeader}}</h4>
            </div>
            <div class="modal-body">
              <p>{{main.modalBody}}</p>
            </div>
            <div class="modal-footer">
              <button 
                type="button" 
                ng-hide="main.hideButtons" 
                ng-click="main.renewSession();" 
                class="btn btn-primary" 
                data-dismiss="modal">
                  Yes
              </button>
              <button 
                type="button" 
                ng-hide="main.hideButtons" 
                ng-click="main.endSession();" 
                class="btn btn-danger" 
                data-dismiss="modal">
                  Logout
              </button>
            </div>
          </div>        
        </div>
      </div>

    </div> <!-- /container -->

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
