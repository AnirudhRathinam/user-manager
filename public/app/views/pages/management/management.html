
<div class="page-header">
    <h1>User Management</h1>
</div>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading</p>
</div>

<br>
<br>

<button type="button" ng-click="management.showMore(number)" class="btn btn-success">Apply filter</button>
<button type="button" ng-click="management.showAll()" class="btn btn-warning">Show All</button>
<div style="display: inline;">
    <div class="col-md-5">
        <div class="input-group">
            <span class="input-group-addon">Number of results to display:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div>



<br>
<br>

<div class="row show-hide-message" ng-show="management.errorMsg">
    <div class="alert alert-danger">{{ management.errorMsg }}</div>
</div>

<br>
<br>

<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>User Management</strong>
    </div>
    <table class="table">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="user in management.users | limitTo: management.limit">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <!--delete button for each user-->
            <td>
                <a href="#">
                    <button type="button" ng-click="management.deleteUser(user.username)" ng-show="management.deleteAccess" class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
    </table>
</div>
